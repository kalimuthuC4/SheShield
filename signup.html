<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(to right  , #91D8E4,#82AAE3);
      }
      h1 {
        text-align: center;
        color: #333;
        text-shadow: 2px 2px #E5E5E5;
        margin-top: 50px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #FFF;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #999;
        padding: 20px;
        margin-top: 30px;
      }
      .form-group {
        margin: 20px 0;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        font-size: 1.2em;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .terms {
        margin-top: 20px;
        font-size: 0.8em;
        color: #777;
      }
      .terms a {
        color: #4CAF50;
        text-decoration: none;
      }
      .terms a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Signup</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit">Sign up</button>
        <div class="terms">
          By signing up, you agree to our <a href="#">terms and conditions</a>.
        </div>
      </form>
    </div>
  </body>
</html>
