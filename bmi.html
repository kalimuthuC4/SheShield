    <h1>BMI Calculator</h1>
    <div class="container">
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.1">
      </div>
      <div class="form-group">
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01">
      </div>
      <button onclick="calculateBMI()">Calculate BMI</button>
      <div id="result"></div>
    </div>
    <script>
      function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var bmi = weight / (height ** 2);
        bmi = bmi.toFixed(2);
        var result = document.getElementById("result");
        result.innerHTML = "Your BMI is " + bmi;
        if (bmi < 18.5) {
          result.className = "underweight";
          result.innerHTML += " (Underweight)";
        } else if (bmi < 25) {
          result.className = "normal";
          result.innerHTML += " (Normal weight)";
        } else if (bmi < 30) {
          result.className = "Normal weight"
          result.innerHTML += " (Normal weight)";
        } else if (bmi < 30) {
          result.className = "Overweight";
          result.innerHTML += " (Overweight)";
        } else {
          result.className = "Obese"
          result.innerHTML += " (Obese)";
        }
      }
    </script>
